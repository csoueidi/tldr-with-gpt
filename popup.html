<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
                    <link rel="stylesheet" href="popup.css">
                        <script type="module" src="popup.js" defer></script>
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h2 class="title is-3 has-text-centered mb-4"> TL;DR with GPT <button id="openSettings" class="button is-small is-white ml-1"><i class="fas fa-cog"></i></button> </h2>
            <h3 class="subtitle is-5 has-text-centered has-text-grey mb-4">Smart summary for the readable content</h3>
            <div class="is-flex is-align-items-center is-justify-content-center">
                <div id="optionsWrapper" style="display:none; font-size: 0.85rem;">
                    Mode
                    <div class="select is-small mx-1">
                        <select id="option">
                        </select>
                    </div>
                    in
                    <div class="select is-small mx-1">
                        <select id="language">
                        </select>
                    </div>
                    <button id="extractText" class="button is-small is-success mx-1">Go!</button>
                </div>
                <div id="messageWrapper" style="font-size: 0.85rem;">
                    <p>Click the <i class="fas fa-cog"></i> button to set your API Key.</p>
                </div>
                
            </div>
            
            <div class="summary mt-4" id="summary"></div>
        </div>
    </body>
</html>
